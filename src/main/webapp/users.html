<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navFoot.css"/>
    <meta name="viewport" content= "width=display-width, initial-scale=1">
</head>
<body>

<header class="position-relative text-uppercase">
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
</header>


<main>
    <div class="container mt-4">
        <h1 class="mb-4">Users</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Filters</h5>
            </div>
            <div class="card-body">
                <form id="filterForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="search" class="form-label">Search by name</label>
                        <input type="text" class="form-control" id="search" placeholder="Enter name...">
                    </div>
                    <div class="col-md-6">
                        <label for="friendStatus" class="form-label">Friend Status</label>
                        <select id="friendStatus" class="form-select">
                            <option value="all">All Users</option>
                            <option value="friends">My Friends</option>
                            <option value="nonfriends">Not My Friends</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Users List -->
        <div id="usersContainer" class="d-none">
            <div id="usersList" class="row row-cols-1 row-cols-md-3 g-4"></div>





            <nav aria-label="Page navigation" class="mt-4">
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="alert alert-warning d-none" role="alert">
            No users found matching your criteria.
        </div>
    </div>



</main>

<footer></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script  type="module"  src="javascript/navFoot.js"></script>
<script  type="module"  src="javascript/usersPage.js"></script>

</body>
</html>
