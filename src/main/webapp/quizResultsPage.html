<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizKhana</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navFoot.css"/>


</head>
<body>

<header class="position-relative text-uppercase">
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
</header>


<main class="container mt-4">
    <h1>Quiz Result</h1>

    <section id="current-result" class="mb-5">
        <h3>Current Result</h3>
        <p><strong>Quiz Title:</strong> <span id="title"></span></p>
        <p><strong>Total Score:</strong> <span id="totalscore"></span></p>
        <p><strong>Time Taken:</strong> <span id="timetaken"></span></p>
        <p><strong>Start Date:</strong> <span id="creationdate"></span></p>
    </section>

    <section class="mt-4">
        <h3>Previous Attempts</h3>
        <div id="quiz-result-list"></div>
    </section>

    <section class="mt-4">
        <h3>Top Performers</h3>
        <div id="top-performers-list"></div>
    </section>
</main>


<footer></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script type="module" src="javascript/navFoot.js"></script>
<script type="module" src="javascript/quizResult.js"></script>
<script type="module" src="javascript/userQuizResultsDiv.js"></script>


</body>
</html>
