<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge or Note a Friend</title>
    <link rel="stylesheet" href="css/createNote.css">
    <link rel="stylesheet" href="css/navFoot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5061/5061122.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="javascript/navFoot.js" defer></script>
    <script src="javascript/createNote.js" defer></script>
    <script src="javascript/challenge.js" defer></script>
</head>
<body>
<header class="position-relative text-uppercase">
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
</header>

<main>


    <section class="form-section mb-5">
        <h2>Challenge a Friend</h2>
        <form action="challenge" method="post">
            <div id="challengeStatus" class="mb-3 fw-bold"></div>

            <label for="challengeFriend" class="form-label">Friend's Username:</label>
            <input type="text" id="challengeFriend" name="FriendUsername" required>

            <label for="quizTitle" class="form-label mt-3">Quiz Title:</label>
            <input type="text" id="quizTitle" name="QuizTitle"  required>

            <button type="submit" >Send Challenge</button>
        </form>
    </section>

        <section class="form-section">
            <h2>Send a Note</h2>
            <form action="createNote" method="post">
                <label for="noteFriend">Friend's Username:</label>
                <input type="text" id="noteFriend" name="FriendUsername" required>

                <label for="Message">Message:</label>
                <textarea id="Message" name="Message" required></textarea>

                <div id="statusMessage" style="margin-top: 1rem;"></div>

                <button type="submit">Send Note</button>
            </form>
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <span>Â© 2025 QuizKhana</span>
            <span>Developed by SHLADGI Team</span>
        </div>
    </footer>

</body>
</html>
