<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navFoot.css"/>
    <link rel="stylesheet" href="css/notifications.css"/>
</head>
<body>

<header class="position-relative text-uppercase">
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
</header>


<main>

    <div class="container mt-5">
    <h2 class="mb-4">Notifications</h2>
        <a href="/createNote" class="btn btn-primary">Send Message</a>


        <!-- Tabs -->
    <ul class="nav nav-tabs row" id="notificationTabs">
        <li class="nav-item active col-lg-3 col-md-6">
            <a class="nav-link" href="#" data-type="receivedNotes">Received Notes</a>
        </li>
        <li class="nav-item col-lg-3 col-md-6">
            <a class="nav-link" href="#" data-type="receivedChallenges">Received Challenges</a>
        </li>
        <li class="nav-item col-lg-3 col-md-6">
            <a class="nav-link " href="#" data-type="sentNotes">Sent Notes</a>
        </li>
        <li class="nav-item col-lg-3 col-md-6">
            <a class="nav-link" href="#" data-type="sentChallenges">Sent Challenges</a>
        </li>

    </ul>

    <!-- Content Area -->
    <div class="mt-4" id="notificationContent">

    </div>

    <!-- See More Button -->
    <div class="text-center mt-3" id="seeMoreContainer" style="display: none;">
        <button class="btn btn-outline-primary" id="seeMoreBtn">See More</button>
    </div>
</div>
</main>










<footer></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script  type="module"  src="javascript/navFoot.js"></script>
<script  type="module"  src="javascript/notification.js"></script>


</body>
</html>
