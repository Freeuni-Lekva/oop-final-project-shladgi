<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navFoot.css"/>


</head>
<body>

<header class="position-relative text-uppercase">
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
</header>


<main>
    <div class="container mt-4">
    <h1 class="mb-4">Quiz Portal</h1>

    <!-- Filter Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Filters</h5>
        </div>
        <div class="card-body">
            <form id="filterForm" class="row g-3">
                <div class="col-md-3">
                    <label for="creator" class="form-label">Created by</label>
                    <select id="creator" class="form-select">
                        <option value="">Anyone</option>
                        <option value="me">Me</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dateFrom" class="form-label">From Date</label>
                    <input type="datetime-local" class="form-control" id="dateFrom">
                </div>
                <div class="col-md-3">
                    <label for="dateTo" class="form-label">To Date</label>
                    <input type="datetime-local" class="form-control" id="dateTo">
                </div>
                <div class="col-md-3">
                    <label for="search" class="form-label">Search</label>
                    <input type="text" class="form-control" id="search" placeholder="Search quizzes...">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    <a href="/createQuiz"> create a new quiz</a>
                </div>
            </form>
        </div>
    </div>

    <div id="loadingSpinner" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="quizzesContainer" class="d-none">
        <div id="quizzesList" class="row row-cols-1 row-cols-md-2 g-4">












        </div>
        <nav aria-label="Page navigation" class="mt-4">
            <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
    </div>

    <div id="noResults" class="alert alert-warning d-none" role="alert">
        No quizzes found matching your criteria.
    </div>
</div>
</main>

<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script  type="module"  src="javascript/navFoot.js"></script>
<script  type="module"  src="javascript/quizzesPage.js"></script>

</body>
</html>
