<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge or Note a Friend</title>
    <link rel="stylesheet" href="css/navFoot.css">
    <link rel="stylesheet" href="css/ChallengeNote.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5061/5061122.png">
    <script src="javascript/navFoot.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a class="nava" href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Challenge a Friend</h2>
            <form action="challenge" method="post">
                <label for="ChallengeFriend">Friend's Username:</label>
                <input type="text" id="ChallengeFriend" name="FriendUsername" required>

                <label for="QuizTitle">Quiz Title:</label>
                <input type="text" id="QuizTitle" name="QuizTitle" required>

                <button type="submit">Send A Challenge</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Send a Note</h2>
            <form action="note" method="post">
                <label for="noteFriend">Friend's Username:</label>
                <input type="text" id="noteFriend" name="FriendUsername" required>

                <label for="Message">Message:</label>
                <textarea id="Message" name="Message" required></textarea>

                <button type="submit">Send Note</button>
            </form>
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <span>Â© 2025 QuizKhana</span>
            <span>Developed by SHLADGI Team</span>
        </div>
    </footer>

</body>
</html>
