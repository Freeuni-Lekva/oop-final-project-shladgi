<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navFoot.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
<header class="position-relative text-uppercase">
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
</header>


<main>
    <div class="container mt-4">
        <h2>Create Announcement</h2>
        <form id="announcementForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required />
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image Link (optional)</label>
                <input type="url" class="form-control" id="image" />
            </div>

            <button type="submit" class="btn btn-primary">Create Announcement</button>
        </form>
    </div>




</main>

<footer></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script type="module" src="javascript/navFoot.js"></script>
<script type="module" src="javascript/admin.js"></script>
</body>
</html>
