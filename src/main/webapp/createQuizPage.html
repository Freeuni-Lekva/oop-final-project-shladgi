<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizKhana</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/navFoot.css"/>
</head>
<body>

<header class="position-relative text-uppercase">
  <nav class="navbar navbar-expand-lg navbar-light"></nav>
</header>


<main class="container mt-4">
  <h1 id="createQuizHeader">Create Quiz</h1>

  <form id="quizForm">
    <input type="text" name="title" placeholder="Quiz Title" required><br>
    <textarea name="description" placeholder="Quiz Description"></textarea><br>

    <label><input type="checkbox" name="random"> Shuffle Questions</label><br>
    <label><input type="checkbox" name="singlepage" checked> Single Page Mode</label><br>
    <label><input type="checkbox" name="immediatecorrection"> Immediate Correction</label><br>
    <label><input type="checkbox" name="practicemode" checked> Practice Mode</label><br>

    <label>
      Time Limit Hours (default no limit): <input type="number" name="timelimithours" min="0" placeholder="Hours">
      Minutes: <input type="number" name="timelimitminutes" min="0" placeholder="Minutes">
    </label><br>

    <div id="questionContainer"></div>
    <label for="choices">Choose question type:</label>
    <select id="choices" name="choices">
      <option value="SingleChoice">Single choice</option>
      <option value="MultiChoice">Multiple choice</option>
      <option value="TextAnswer">Text answer</option>
      <option value="MultiTextAnswer">Multiple text answer</option>
      <option value="FillChoices">Fill in with choices</option>
      <option value="FillInBlanks">Fill in with blanks</option>
    </select>
    <button type="button" id="addQuestion">Add Question</button>
    <br>
    <br>
    <div id="errorText" class="text-danger mb-3"></div>
    <button type="submit" name="createQuizButton">Create Quiz</button>
  </form>


</main>


<footer></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script type="module" src="javascript/navFoot.js"></script>
<script type="module" src="javascript/quizCreation/createQuiz.js"></script>
<script type="module" src="javascript/quizCreation/questionCreationDiv.js"></script>
<script type="module" src="javascript/quizCreation/questionAdd.js"></script>
</body>
</html>
